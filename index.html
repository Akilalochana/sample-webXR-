<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebXR App</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
              console.error('Service Worker registration failed:', error);
            });
        }

        let point1, point2;
        let measuring = false;

        document.addEventListener('click', () => {
          if (!measuring) {
            point1 = new THREE.Vector3(0, 0, 0); // Replace with actual AR position
            measuring = true;
            console.log('First point set');
          } else {
            point2 = new THREE.Vector3(1, 1, 1); // Replace with actual AR position
            const distance = point1.distanceTo(point2);
            console.log(`Distance: ${distance.toFixed(2)} meters`);
            measuring = false;
          }
        });
      </script>
      <link rel="manifest" href="/manifest.json">
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" color="#4CC3D9"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
